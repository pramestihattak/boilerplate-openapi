openapi: 3.0.1
info:
  title: Boilerplate API
  version: 1.0.0
tags:
  - name: auth
    description: auth service
paths:
  /v1/auth/login:
    post:
      tags:
        - auth
      summary: Log in an existing user
      description: Log in an existing user
      operationId: Login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLoginRequest'
      responses:
        '200':
          description: Success
          headers:
            X-Jwt:
              schema:
                type: string
              description: JWT Token to be used for authentication purpose
              example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..6x5ic5p4BlqXhOA-dzDYD9Bev2_qMJuN_9jORsvEjTI
              required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthLoginResponse'
        '400':
          description: Bad Request - Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBadRequestResponse'
        '401':
          description: Unauthorized - If JWT Validation Failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorUnAuthorizedResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInternalServerResponse'
  /v1/auth/register:
    post:
      summary: Register a new user
      description: Register a new user
      operationId: Register
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRegisterRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthRegisterResponse'
        '400':
          description: Bad Request - Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBadRequestResponse'
        '401':
          description: Unauthorized - If JWT Validation Failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorUnAuthorizedResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInternalServerResponse'
  /v1/auth/verification:
    get:
      summary: Verify a user's email
      description: Verify a user's email
      operationId: Verification
      parameters:
        - $ref: '#/components/parameters/EmailParameter'
        - $ref: '#/components/parameters/VerificationTokenParameter'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthVerificationResponse'
        '400':
          description: Bad Request - Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBadRequestResponse'
        '401':
          description: Unauthorized - If JWT Validation Failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorUnAuthorizedResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInternalServerResponse'
  /v1/auth/me:
    get:
      summary: Retrieve user information
      description: Retrieve user information
      operationId: Me
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthMeResponse'
        '400':
          description: Bad Request - Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBadRequestResponse'
        '401':
          description: Unauthorized - If JWT Validation Failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorUnAuthorizedResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInternalServerResponse'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: |
        Authorization using header parameter with parameter name `Authorization`
        See: https://swagger.io/docs/specification/authentication/bearer-authentication/
      bearerFormat: Bearer <token>
  parameters:
    EmailParameter:
      name: email
      in: query
      required: true
      description: User's email to verify
      schema:
        type: string
        format: email
        example: person@mail.com
    VerificationTokenParameter:
      name: verificationToken
      in: query
      required: true
      description: Verification token for the user
      schema:
        type: string
        example: 1234567890ASDOICASC
  schemas:
    AuthRegisterRequest:
      type: object
      required:
        - full_name
        - email
        - password
        - phone_number
      properties:
        full_name:
          type: string
        email:
          type: string
        password:
          type: string
        phone_number:
          type: string
    AuthRegisterResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    AuthLoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
    AuthLoginResponse:
      type: object
      required:
        - token
      properties:
        token:
          type: string
    AuthVerificationRequest:
      type: object
      required:
        - email
        - verification_token
      properties:
        email:
          type: string
        verification_token:
          type: string
    AuthVerificationResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    AuthMeResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    ErrorBadRequestResponse:
      type: object
      required:
        - error
      properties:
        error:
          $ref: '#/components/schemas/ErrorMessage'
    ErrorUnAuthorizedResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Message explaining the error that happened
          example: 'Authorization failed, invalid credentials'
    ErrorInternalServerResponse:
      type: object
      required:
        - error
      properties:
        error:
          $ref: '#/components/schemas/ErrorMessage'
    ErrorMessage:
      type: string
      example: 'Error happened, please check service log'
